            <h1>Cuánto dura una pelea con Saitama?</h1>
                <p>
           Las peleas de Saitama duran lo que su paciencia.
           Él trata de esperar que sus contrincantes terminen sus monologos de presentación, sin embargo, 
           casi siempre pierde la paciencia antes y termina la pelea de un solo golpe. 
                </p>
